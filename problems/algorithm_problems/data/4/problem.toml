title = "祥子别哭"
description = '''
### 题目背景

> 至少让我当面向你道歉好吗？  
> 我也很意外，不知道会变成那样...  
> 所以让我好好解释一下吧  
> 我早知道就阻止了，本来的曲目都结束了，突然开始演奏  
> 对不起我没能阻止大家...  
> 小祥，你生气了吧...  
> 你生气也是自然的  
> 但是请相信我，我真的本来不打算演奏春日影  
> 真的对不起  
> 我发誓以后不会随便演奏了  
> 我也会让其他人发誓不这样  
> 可以稍微聊聊吗？  
> 我真的很重视 CRYCHIC  
> 所以，春日影被随便演奏，我和你一样难过  
> 希望你理解我的心情  
> 求你了，不管哪里我都会过去  
> 我会和你解释清楚我不得不组乐队的理由  
> 只要见面聊一聊，你一定会理解我  
> 我会站在小祥身边  
> 我想见你  

### 题目描述

长崎素世（Soyo）老师想要与大祥老师当面对线。对此，Soyo 老师有 $ n $ 种不同的技能，使用第 $ i $ 种技能需要消耗一定的行动力 $ c_i $，并能够提供一定的威力 $ p_i $。有的技能仅可以使用 1 遍，有的可以反复使用。

已知 Soyo 老师有 $ m $ 点行动力，计算消耗这些行动力使用技能能够带来的最大威力（行动力可以不消耗完）。
'''
instruction = '''
### 输入

输入共 $ n + 1 $ 行。

第 $ 1 $ 行，两个正整数 $ n $ 和 $ m $，代表 Soyo 老师的技能总数和总的行动力。

接下来 $ n $ 行，每行三个正整数 $ c_i $ $ p_i $ $ t_i $，代表第 $ i $ 个技能消耗的行动力、带来的威力和使用次数（$ t_i = 1 $ 代表只能使用 1 遍；$ t_i = 0 $ 代表可以反复使用）。

对于 $ 100\% $ 的数据：$ 0 \leqslant n \leqslant 10000 $；$ 0 \leqslant m \leqslant 1000 $；$ 0 \leqslant c_i \leqslant 100 $；$ 0 \leqslant p_i \leqslant 200 $

### 输出

输出一行一个正整数，表示消耗总的行动力使用技能能够带来的最大威力。

### 样例解释

使用第 $ 1 $ 个技能两次，第 $ 2 $ 和第 $ 3 $ 个技能各一次。
'''
