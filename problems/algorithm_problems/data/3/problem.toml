id = 3
title = "逆波兰表达式"
description = '''
### 题目背景

逆波兰表达式是什么呢？如果不知道的话就自己搜一下吧（逃

### 题目描述

计算给定的逆波兰表达式的值。
'''
instruction = '''
#### 输入

输入共 $ 2 $ 行。

第 $ 1 $ 行，一个正整数 $ n $，代表表达式中数字和运算符号的总数。

第 $ 2 $ 行，为 $ n $ 个由空格分割的字符串组成的逆波兰表达式，每个字符串可能是非负整数或加、减、乘（`+-*`）符号。

对于 $ 100\% $ 的数据：$ 0 \leqslant n \leqslant 20 $。

数据保证输入内容一定是合法的逆波兰表达式，输入的数字和任何中间计算结果均为非负整数且小于 $ 2147483647 $。

#### 输出

输出一行一个非负整数，为逆波兰表达式的计算结果。
'''
accepted_languages = ["c", "cpp", "python"]
flag = "Flag{{hash}}"

[limit]
time = 1 # in s
memory = 256 # in mb

[[samples]]
stdin = '''
5
114 514 + 233 -
'''
stdout = '''
395
'''
