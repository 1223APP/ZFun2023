id = 1
title = "斐波那契的复仇"
description = '''
### 题目背景

不会还有人不知道什么是斐波那契数列吧（

### 题目描述

计算斐波那契数列的第 $ a $ 项。
'''
instruction = '''
### 输入

输入共 $ n + 1 $ 行。

第 $ 1 $ 行，一个正整数 $ n $，代表询问的总数。

接下来 $ n $ 行，一行一个正整数 $ a $ 代表每次询问中斐波那契数列的对应项数。

对于 $ 100\% $ 的数据：$ 0 \leqslant a, n \leqslant 90 $。

### 输出

输出共 $ n $ 行。

对于每次询问，输出一行一个正整数，为斐波那契数列第 $ a $ 项的值。
'''
accepted_languages = ["c", "cpp", "python"]
