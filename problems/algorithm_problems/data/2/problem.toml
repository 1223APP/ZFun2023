id = 2
title = "高效删除与无脑排序（？"
description = '''
### 题目背景

对于输入一串无序的任意字符，我们要做的，就是剔除重复的字符、每一种字符只保留一个！

但这远远不够！我们或许可以对他们排序·····

### 题目描述

对于输入的任意一串字符，删除完重复的字符，并将它们参照 ASCII 顺序进行从小到大的排序。
'''
instruction = '''
### 输入

输入共一行，为一个仅包含 ASCII 中可见字符的字符串。

对于 $ 100\% $ 的数据：字符串的长度不超过 99 个字符，并以一个 LF 换行符（ASCII 编号为 10）结尾。

### 输出

输出一行一个字符串，为原字符串去重并排序的结果。
'''
accepted_languages = ["c", "cpp", "python"]
flag = "Flag{{hash}}"

[limit]
time = 1 # in s
memory = 256 # in mb

[[samples]]
stdin = '''
ZFUN_2023_keep_finding_the_flag
'''
stdout = '''
023FNUZ_adefghiklnpt
'''
